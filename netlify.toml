# Admin route redirects (case-insensitive)
[[redirects]]
  from = "/admin/Login"
  to = "/admin/login"
  status = 301
  force = true

[[redirects]]
  from = "/Admin/*"
  to = "/admin/:splat"
  status = 301
  force = true

# Main SPA redirect - handles all routes including /news/, /about/, etc.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Path = "!/sitemap.xml"}

[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

