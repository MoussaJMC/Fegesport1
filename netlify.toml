[[redirects]]
from = "https://www.fegesport224.org/*"
to = "https://fegesport224.org/:splat"
status = 301
force = true

[[redirects]]
from = "http://www.fegesport224.org/*"
to = "https://fegesport224.org/:splat"
status = 301
force = true

[[redirects]]
from = "http://fegesport224.org/*"
to = "https://fegesport224.org/:splat"
status = 301
force = true

[[redirects]]
from = "/admin/Login"
to = "/admin/login"
status = 301
force = true

[[redirects]]
from = "/Admin/*"
to = "/admin/:splat"
status = 301
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'"
Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.jpg"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "*.png"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "*.svg"

[headers.values]
Cache-Control = "public, max-age=86400"

